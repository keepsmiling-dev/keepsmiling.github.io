<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width=device-width   设置视口宽度等于设备宽度-->
    <!-- initial-scale=1.0    设置初始缩放级别为1.0（不缩放） -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    
    <title>个人简历</title>
    <!-- 引入页签图标 -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./src/index.css">
    
    <!-- 1111111111111111111111 -->
    <!-- 在<head>中添加 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> -->



</head>
<body>
    <!-- 顶部导航条 -->
    <header id="header" class="header">
        <!-- 版心 -->
        <div class="container clearfix">
            <!-- 左侧简介区 -->
            <div class="resume leftfix">个人简历</div>
            <!-- 右侧导航区 -->
            <div class="topbar-nav rightfix">
                <ul class="list clearfix">
                    <li><a href="#home">主页</a></li>
                    <li><a href="#experience">经历</a></li>
                    <li><a href="#portfolio">作品集</a></li>
                    <li><a href="#blog">博客</a></li>
                    <li><a href="#contact">联系</a></li>
                    <li><a href="#other">其他</a></li>
                </ul>
            </div>
            
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main">
            <!-- 主页 -->
            <section class="home" id="home">
                <!-- 版心 -->
                <div class="home_wrapper container">
                    <!-- 文字内容 -->
                    <div class="text-content">
                        <h1 class="home-title">
                            嗨，我是冯黛莹<br>
                        </h1>
                        <p class="home-decription">
                            一个喜欢在舒适角落里敲代码的计算机学生。<br>
                            正在积极探索 Web 开发的无限可能，期待能将想法变为现实。
                        </p>
                    </div>
                </div>
            </section>

            <!-- 经历 -->
            <section class="experience" id="experience">
                <!-- 版心 -->
                <div class="experience_wrapper container">
                    <!-- 经历标题 -->
                    <div class="section-title">
                        <h2 class="experience-title">
                            我的经历<br>
                        </h2>
                        <p>在校学习与项目经历</p>
                    </div>
                    
                    <!-- 经历时间线 -->
                    <div class="timeline">
                        <!-- 时间线1 -->
                        <div class="timeline-item">
                            <div class="timeline-date">2024 - 至今</div>
                            <div class="timeline-content">
                                <h3>计算机类</h3>
                                <h4>东莞理工学院</h4>
                                <p>主修课程：C语言程序设计、数据结构与算法</p>
                                <p>GPA: 3.72/5.0（班级前10%）</p>
                            </div>
                        </div>

                        <!-- 时间线2 -->
                        <div class="timeline-item">
                            <div class="timeline-date">2024</div>
                                <div class="timeline-content">
                                <h3>题目</h3>
                                <p>事项</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 作品集 -->
            <section class="portfolio" id="portfolio">
                <!-- 版心 -->
                <div class="portfolio_wrapper container">
                    <!-- 作品集内容 -->
                    <!-- 标题 -->
                    <div class="section-title text-center">
                        <h2>我的作品</h2>
                        <p>个人项目与实践</p>
                    </div>
                    
                    <!-- 作品集列表 -->
                    <div class="portfolio-list">
                        <div class="portfolio-item">
                            <div class="portfolio-imame">
                                <img src="./images/项目11.png" alt="项目1-个人简历网站">
                            </div>
                            <div class="information">
                                <h3>个人简历网站</h3>
                                <p>基于html、css和JavaSprint开发的个人简历网站</p>
                                <div class="portfolio-link">
                                <a href="#">查看成果</a>
                                <a href="#">源代码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 博客 -->
            <section class="blog" id="blog">
                <div class="blog_wrapper container">
                    <p>博客</p>
                </div>
            </section>
            
            <!-- 联系 -->
            <section class="contact" id="contact">
                <div class="contact_wrapper container">
                    <!-- 标题 -->
                    <div class="section-tiltle">
                        <h2>联系我</h2>
                        <p>期待与您交流</p>
                    </div>

                    
                </div>
            </section>

            <!-- 其他 -->
            <section class="other" id="other"> 
                <div class="other_wrapper container">
                    <p>其他</p>
                </div>
            </section>

            <!-- 页脚 -->
            <footer class="footer" id="footer">
                <div class="footer_wrapper container">
                    <p></p>
                </div>
            </footer>
    </main>







    
</body>
</html>
